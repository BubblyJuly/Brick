language: cpp

compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-4.0
    packages:
      - g++-7
      - clang-4.0

install:
  - "[ $CXX = g++ ] && export CXX=g++-7 || true"
  - "[ $CXX = clang++ ] && export CXX=clang++-4.0 || true"
  - "echo $CXX"

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release -DMAKE_TESTS=ON ..

script: make -j8 && make test